<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div id="chat-window" class="chat-window"></div>
        <div class="input-container">
             <input type="text" id="message-input" placeholder="Введите сообщение... (осталось 50 сообщений)" maxlength="50">
            <button id="send-button">Отправить</button>
        </div>
    </div>

    <div id="balance-popup" style="display: none;">
        <h2>Пополните баланс</h2>
        <p>Курс: 50 звезд Telegram = 1 сообщение</p>
        <button id="buy-messages-button">Пополнить баланс</button>
        <button id="close-popup-button">Продолжить без пополнения</button>
    </div>

<!-- Сам чат -->
<div id="chat-container" style="display: none;">
    <!-- Чатовый интерфейс -->
</div>

    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
