<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с балансом сообщений</title>
    <style>
        #chat-container, #balance-popup {
            display: none;
        }
        .message {
            margin: 5px 0;
        }
        .my-message {
            text-align: right;
            color: blue;
        }
        .their-message {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>

<!-- Окно пополнения баланса -->
<div id="balance-popup">
    <h2>Пополните баланс</h2>
    <p>Курс: 50 звезд Telegram = 1 сообщение</p>
    <button id="buy-messages-button">Пополнить баланс</button>
    <button id="close-popup-button">Продолжить без пополнения</button>
</div>

<!-- Чат -->
<div id="chat-container">
    <div id="chat-window" style="height: 300px; overflow-y: scroll; border: 1px solid black; padding: 10px;">
        <!-- Сообщения -->
    </div>

    <!-- Поле ввода сообщения -->
    <input type="text" id="message-input" placeholder="Введите сообщение... (осталось 50 сообщений)" maxlength="50">
    <button id="send-button">Отправить</button>
</div>

<script>
let remainingMessages = 50; // Количество оставшихся сообщений
let userId = localStorage.getItem('userId');
if (!userId) {
    userId = 'user-' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('userId', userId);
}

// Функция обновления отображения оставшихся сообщений
function updateMessagePlaceholder() {
    const inputField = document.getElementById('message-input');
    inputField.placeholder = `Введите сообщение... (осталось ${remainingMessages} сообщений)`;
}

// Вызываем при загрузке страницы
updateMessagePlaceholder();

document.getElementById('send-button').addEventListener('click', sendMessage);
document.getElementById('message-input').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') sendMessage();
});

// Функция отправки сообщения
function sendMessage() {
    const inputField = document.getElementById('message-input');
    const messageText = inputField.value.trim();

    if (messageText === '') return;

    if (remainingMessages > 0) {
        remainingMessages -= 1; // Уменьшаем количество сообщений на 1
        updateMessagePlaceholder();
    } else {
        alert('У вас закончились сообщения! Пополните баланс.');
        return;
    }

    fetch('/send', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: messageText, userId: userId })
    }).then(() => fetchMessages());

    inputField.value = ''; // Очищаем поле
}

function fetchMessages() {
    fetch('/history')
        .then(response => response.json())
        .then(data => {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.innerHTML = '';

            data.forEach(message => {
                const messageElement = document.createElement('div');
                if (message.userId === userId) {
                    messageElement.classList.add('message', 'my-message');
                } else {
                    messageElement.classList.add('message', 'their-message');
                }
                messageElement.textContent = message.text;
                chatWindow.appendChild(messageElement);
            });

            chatWindow.scrollTop = chatWindow.scrollHeight;
        });
}

// Окно пополнения баланса
document.getElementById('buy-messages-button').addEventListener('click', () => {
    alert('Перейдите в Telegram для пополнения баланса');
    // Логика взаимодействия с Telegram API
});

document.getElementById('close-popup-button').addEventListener('click', () => {
    document.getElementById('balance-popup').style.display = 'none';
    document.getElementById('chat-container').style.display = 'block';
});

// Показать окно пополнения при загрузке страницы
window.onload = function() {
    document.getElementById('balance-popup').style.display = 'block';
}

// Периодическое обновление сообщений
setInterval(fetchMessages, 2000);
</script>

</body>
</html>
